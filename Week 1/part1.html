<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>William Chipman's Dating Site</title>
  </head>
  <body>
    <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
      <h1>Please Enter Your Detail For Our Dating Website!</h1>
      <fieldset>
        <legend>Your Face</legend>
        <label for="avatar">Your Image:</label>
        <input type="file" id="avatar" name="avatar" required>
        <br>

        <label for="preview">Image preview:</label>
        <img id="preview">
      </fieldset>
      <fieldset>
        <legend>Your General Details</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>
        <br>

        <label for="gender">Gender:</label>
        <input type="radio" id="gender" name="gender" value="male" required>Male
        <input type="radio" id="gender" name="gender" value="female" required>Female<br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br>

        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob">
        <br>

        <label for="color">Favorite color:</label>
        <input type="color" id="color" name="color">
        <br>

        <label for="country">Which country:</label>
        <select id="country" name="country" required>
            <option value="noselection">No Selection</option>
            <option value="australia">Australia</option>
            <option value="germany">Germany</option>
            <option value="india">India</option>
            <option value="italy">Italy</option>
            <option value="us">United States</option>
        </select>
        <br>
      </fieldset>
      <fieldset>
        <legend>You Indicators:</legend>
          <label for="height">Height: Short</label>
          <input type="range" id="height" name="height" min="0" max="100">
          <label for="height">Tall</label>
          <br>
          <label for="salary">Salary: Poor</label>
          <input type="range" id="salary" name="salary" min="0" max="100">
          <label for="salary">Rich</label>
      </fieldset>
      <fieldset>
        <legend>Your Contact Information</legend>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <br>

          <label for="mobile:">Mobile:</label>
          <input type="tel" id="mobile" name="mobile">
          <br>

          <label for="address">Address:</label>
          <textarea id="address" name="address" rows="2"></textarea>
          <br>

          <label for="contactmethod">Method to contact you:</label>
          <input type="checkbox" id="contactmethod" name="emailcontact" value="email">Email
          <input type="checkbox" id="contactmethod" name="whatsappcontact" value="whatsapp">Whatsapp
          <input type="checkbox" id="contactmethod" name="inappchatcontact" value="inappchat">In-app chat
          <br>


      </fieldset>
      <br>
      <input type="submit" value="Submit!">
    </form>
  </body>
</html>
